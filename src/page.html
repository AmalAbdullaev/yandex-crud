<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Template</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" media="all" href="css/app.css">
</head>

<body>

  <!-- BEGIN header -->
  <header class="site-header">
    <a href="#" class="site-header__logo-wrapper" aria-label="Логотип gameCRUD">
      <svg class="site-header__logo-icon" width="32" height="32">
        <use xlink:href="./img/sprite.svg#icon-gamepad"></use>
      </svg>
      <span class="site-header__logo-text">gameCRUD</span>
    </a>
    <form class="site-header__search-wrapper" action="/search">
      <input class="site-header__search-input" type="text" placeholder="Введите название игры">
      <button class="site-header__search-button"></button>
    </form>
  </header>
  <!-- END header -->

  <div class="site-wrapper">
    <!-- BEGIN main content -->
    <main></main>
    <!-- END main content -->

    <!-- BEGIN footer -->
    <footer></footer>
    <!-- END footer -->
  </div>

  <!-- BEGIN scripts -->
  <script type="text/javascript" src="js/app.js"></script>
  <!-- END scripts -->

</body>

</html>
