<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>game CRUD</title>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />

    <!-- global styles -->
    <link rel="stylesheet" media="all" href="css/app.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- BEGIN header -->
    <header class="site-header">
      <div class="site-header-wrapper">
        <!-- left side -->
        <div class="site-header__left-side">
          <!-- logo -->
          <a
            href="#"
            class="site-header__wrapper site-header__logo-wrapper"
            aria-label="Логотип gameCRUD"
          >
            <svg class="site-header__logo-icon" width="32" height="32">
              <use xlink:href="./img/sprite.svg#icon-gamepad"></use>
            </svg>
            <span class="site-header__text">
              <strong>GAME-CRUD</strong>
            </span>
          </a>
          <!-- search -->
          <div class="site-header__search-wrapper">
            <input
              class="site-header__search-input"
              type="text"
              placeholder="Введите название игры"
            />

            <button class="site-header__clear-button">
              <i class="fas fa-times-circle"></i>
            </button>
            <button class="site-header__search-button">Поиск</button>
          </div>
        </div>
        <!-- right side -->
        <div class="site-header__right-side">
          <!-- favorite -->
          <a
            href="#"
            class="site-header__wrapper site-header__favorite-wrapper"
            aria-label="Избранные игры"
          >
            <svg class="site-header__favorite-icon" width="16" height="16">
              <use xlink:href="./img/sprite.svg#icon-favorite"></use>
            </svg>
            <span class="site-header__text">Избранные</span>
          </a>
          <!-- add game btn -->
          <div class="site-header__wrapper site-header__add-game-wrapper">
            <a
              class="site-header__add-game-link"
              href="#add-game-modal"
              data-modal-open
            >
              <button
                class="site-header__add-game-button"
                aria-label="Добавить новую игру"
              >
                <svg class="site-header__add-game-icon" width="30" height="30">
                  <use xlink:href="./img/sprite.svg#icon-add-game"></use>
                </svg>
                <span class="site-header__text"></span>
              </button>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- END header -->

    <!-- BEGIN main content -->
    <main class="content">
      <h1 class="visually-hidden">Витрина с играми</h1>

      <div class="site-content-wrapper">
        <!-- SECTION popular game -->
        <section class="content__game">
          <h2 class="content__section-title">Популярные</h2>

          <div class="slider__wrapper">
            <ul class="content__game-list content__game-popular"></ul>

            <div class="paddles">
              <button class="slider__arrow slider__arrow-left"></button>
              <button class="slider__arrow slider__arrow-right"></button>
            </div>
          </div>
        </section>

        <!-- SECTION all game -->
        <section class="content__game">
          <div class="content__filter-wrapper">
            <h2 class="content__section-title">Все игры</h2>

            <ul class="content__filter">
              <li class="content__filter-item">
                <input
                  class="content__filter-ico content__filter-ico--refresh"
                  type="checkbox"
                />
                <input
                  class="content__filter-ico content__filter-ico--down"
                  type="checkbox"
                />
                <input
                  class="content__filter-ico content__filter-ico--up"
                  type="checkbox"
                />
              </li>
              <li class="content__filter-item">
                <input
                  class="modal__platform modal__platform--ps content__filter-ico--fix"
                  type="checkbox"
                />
                <input
                  class="modal__platform modal__platform--xbox content__filter-ico--fix"
                  type="checkbox"
                />
                <input
                  class="modal__platform modal__platform--steam content__filter-ico--fix"
                  type="checkbox"
                />
                <input
                  class="modal__platform modal__platform--windows content__filter-ico--fix"
                  type="checkbox"
                />
                <input
                  class="modal__platform modal__platform--mac content__filter-ico--fix"
                  type="checkbox"
                />
              </li>
            </ul>
          </div>

          <!-- game list -->
          <ul class="content__game-list content__game-all-list"></ul>
        </section>
      </div>
    </main>
    <!-- END main content -->

    <!-- BEGIN footer -->
    <footer class="footer"></footer>
    <!-- END footer -->

    <!-- add game modal begin -->
    <div class="add-game-modal" id="add-game-modal" style="display:none">
      <h2 class="modal__title">Добавить игру</h2>
      <form class="modal__view">
        <div class="modal__cover-wrapper">
          <label class="modal__cover-added" for="pct"></label>
          <input class="modal__cover" id="pct" name="cover" type="file" />
        </div>
        <div class="modal__text-wrapper">
          <input
            class="modal__field"
            id="name"
            name="name"
            placeholder="Название игры"
            value=""
            required
          />
          <div class="modal__footer">
            <input
              class="modal__field modal__field-price"
              id="price"
              type="number"
              name="price"
              placeholder="Цена"
              required
            />
            <div class="modal__field-platform-wrapper">
              <input
                class="modal__platform modal__platform--ps"
                type="checkbox"
                name="PlayStation"
                value="PlayStation"
              />
              <input
                class="modal__platform modal__platform--xbox"
                type="checkbox"
                name="Xbox"
                value="Xbox"
              />
              <input
                class="modal__platform modal__platform--steam"
                type="checkbox"
                name="SteamOS"
                value="SteamOS"
              />
              <input
                class="modal__platform modal__platform--windows"
                type="checkbox"
                name="windows"
                value="Windows"
              />
              <input
                class="modal__platform modal__platform--mac"
                type="checkbox"
                name="MacOs"
                value="MacOs"
              />
            </div>
          </div>
          <textarea
            class="modal__field modal__field-description"
            id="description"
            name="description"
            placeholder="Описание игры"
            required
          ></textarea>
          <div class="modal__add-game-wrapper">
            <button class="modal__add-game-btn" type="submit">Добавить</button>
          </div>
        </div>
      </form>
    </div>

    <div class="modal">
      <div class="modal-inner ">
        <span data-modal-close></span>
        <div class="modal-content"></div>
      </div>
    </div>
    <!-- add game modal end -->

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <script src="./js/lib/jquery.min.js"></script>

    <!-- add game modal -->
    <script src="./js/lib/vanila-modal.js"></script>
    <!-- END scripts -->
  </body>
</html>
