      <div class="site-header__left-side">

        <a href="#" class="site-header__wrapper site-header__logo-wrapper" aria-label="Логотип gameCRUD">

            <strong>GAME-CRUD</strong>

        </a>

        <div class="site-header__search-wrapper">
          <input class="site-header__search-input" type="text" placeholder="Введите название игры" />

          <button class="site-header__clear-button">
            <i class="fas fa-times-circle"></i>
          </button>
          <button class="site-header__search-button">Поиск</button>
        </div>
      </div>

      <div class="site-header__right-side">
        <!-- favorite -->
        <a href="#" class="site-header__wrapper site-header__favorite-wrapper" aria-label="Избранные игры">
          <svg class="site-header__favorite-icon" width="16" height="16">
            <use xlink:href="./img/sprite.svg#icon-favorite"></use>
          </svg>
          <span class="site-header__text">Избранные</span>
        </a>

        <!-- add game btn -->
        <div class="site-header__wrapper site-header__add-game-wrapper">
          <a class="site-header__add-game-link" href="#add-game-modal" data-modal-open>
            <button class="site-header__add-game-button" aria-label="Добавить новую игру">
              <svg class="site-header__add-game-icon" width="30" height="30">
                <use xlink:href="./img/sprite.svg#icon-add-game"></use>
              </svg>
              <span class="site-header__text"></span>
            </button>
          </a>
        </div>

      </div>
    </div>
  </header>

            <ul class="content__game-list glide__slides">

                  <div class="content__game-item-info-wrapper content__game-popular-item-info-wrapper">

                        </div>

                        <input class="content__bookmark" type="checkbox" title="Добавить игру в избранное">
                        <div class="content__game-item-content content__game-popular-item-content">

                            <h3 class="content__game-item-title content__game-popular-item-title">
                              Mortal Kombat 11
                            </h3>
                            <p class="content__game-item-text content__game-popular-item-text">

                              добиваниями
                            </p>
                          </div>
                        </div>

                        <div class="content__game-item-footer">
                          <div class="content__console">

                            <div class="content__game-item-footer">
                              <div class="content__console">
                                <i class="content__console-icon fab fa-steam-square"></i>
                                <i class="content__console-icon fab fa-playstation"></i>
                                <i class="content__console-icon fab fa-xbox"></i>
                                <i class="content__console-icon fab fa-nintendo-switch"></i>
                              </div>

                              <button class="content__buy-game-button" aria-label="Кнопка, купить игру">
                                <span class="content__game-price">5 799</span>
                              </button>
                            </div>
                          </div>
              </li>

            </ul>
          </div>

          <div data-glide-el="controls">
            <button class="glide__slides-arrow glide__slides-arrow-left" data-glide-dir="<">
              <i class="fas fa-chevron-circle-left"></i>
            </button>

            <button class="glide__slides-arrow glide__slides-arrow-right" data-glide-dir=">">
              <i class="fas fa-chevron-circle-right"></i>
            </button>
          </div>
        </div>
      </section>

  <!-- BEGIN footer -->
  <footer>
  </footer>

  <!-- add game modal begin -->
  <div class="add-game-modal" id="add-game-modal" style="display:none">

    <h2 class="modal__title">Добавить игру</h2>

    <form class="modal__view">
      <div class="modal__cover-wrapper">
        <label class="modal__cover-added" for="pct"></label>
        <input class="modal__cover" id="pct" name="cover" type="file" />
      </div>
      <div class="modal__text-wrapper">
        <input class="modal__field" id="name" name="name" placeholder="Название игры" value="" required>

        <div class="modal__footer">
          <input class="modal__field modal__field-price" id="price" type="number" name="price" placeholder="Цена"
            required>

          <div class="modal__field-platform-wrapper">
            <input class="modal__platform modal__platform--ps" type="checkbox" name="PlayStation" value="PlayStation" />
            <input class="modal__platform modal__platform--xbox" type="checkbox" name="Xbox" value="Xbox" />
            <input class="modal__platform modal__platform--steam" type="checkbox" name="SteamOS" value="SteamOS" />
            <input class="modal__platform modal__platform--windows" type="checkbox" name="windows" value="Windows" />
            <input class="modal__platform modal__platform--mac" type="checkbox" name="MacOs" value="MacOs" />
          </div>
        </div>

        <textarea class="modal__field modal__field-description" id="description" name="description"
          placeholder="Описание игры" required></textarea>

        <div class="modal__add-game-wrapper">
          <button class="modal__add-game-btn" type="submit">Добавить</button>
        </div>
      </div>

    </form>
  </div>
